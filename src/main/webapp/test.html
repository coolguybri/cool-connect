<!DOCTYPE html>
<html ng-app="cool-monitor">
	<head>
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
		<script type="text/javascript" src="angular.min.js"> </script>
		<script type="text/javascript" src="app.js"> </script><!-- ref to our custom angular app -->
	</head>
	<body class="list-group" ng-controller="StoreController as store">
			
		<p> {{"hello" + " dude" + (5 + 6)}}</p>
		
		<div>
			<div ng-repeat="product in store.products">
				<h1> {{ product.name }} </h1>
				<h2>  ${{ product.price }} </h2>
				<p> {{ product.description }} </p>
				<button ng-show="product.canPurchase">Add To Cart</button>
			</div>
		</div>
		
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="product in store.products">
				<h3> 
					{{product.name}} 
					<em class="pull-right">{{product.price | currency}}</em>
				</h3>
			</li>
		</ul>
		
		<!-- section ng-init="tab = 1">
			<ul class="nav nav-pills">
				<li ng-class="{ active:tab === 1 }">
					<a href ng-click="tab = 1">Description</a>
				</li>
				<li ng-class="{ active:tab === 2 }">
					<a href ng-click="tab = 2">Specs</a>
				</li>
				<li ng-class="{ active:tab === 3 }">
					<a href ng-click="tab = 3">Reviews</a>
				</li>
			</ul>
		</section -->
		
		<section class="tab" ng-controller="PanelController as panel">
			<ul class="nav nav-pills">
				<li ng-class="{ active:panel.isSelected(1)}">
					<a href ng-click="panel.selectTab(1)">Description</a>
				</li>
				<li ng-class="{ active:panel.isSelected(2) }">
					<a href ng-click="panel.selectTab(2)">Specs</a>
				</li>
				<li ng-class="{ active:panel.isSelected(3)}">
					<a href ng-click="panel.selectTab(3)">Reviews</a>
				</li>
			</ul>
			
			<div class="panel" ng-show="panel.isSelected(1)">
				<h4>Description</h4>
				<p>{{product.description}}</p>
			</div>
			<div class="panel" ng-show="panel.isSelected(2)">
				<h4>Specs</h4>
			
			</div>
			<div class="panel" ng-show="panel.isSelected(3)">
				<h4>Reviews</h4>
			
			</div>
		
		</section>
		

	</body>
</html>
